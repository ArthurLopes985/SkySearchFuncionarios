<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tela De Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'>
        <link rel="stylesheet" href="Login.css">

    </head>
    <body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const erro = urlParams.get('erro');
        if (erro) {
            alert(erro);
        }
    </script>
        <form action="FuncionariosController" method="POST">
            <div class="container">
            <div><h1>Login</h1></div>
            <div>
            <label>Olá, boas vindas ao Sistema de Gerenciamento de funcionários da SkySearch.</label>
            </div>           
            <div class="input-box">
                <input placeholder="ID" type="number" name="idlogin" onkeydown="return event.key !== '+' && event.key !== ',' && event.key !== 'e' && event.key !== '-' && event.key !== ' ' && event.key !== ';' && event.key !== '_';">
                <i class= "bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" name="senhalogin" minlength="5" maxlength="16" pattern="[^ _;\-]*" title="Não são permitidos os caracteres -,_,; e espaço " required>
                <i class= "bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                 <label>
        <input type="checkbox" />
        Lembrar a Senha
    </label>
    <a href="https://chat.whatsapp.com/EXUUSi3Y0dDFqOaTtJEy96">Esqueci a senha</a>
            </div>
            <br>
            <input class="login" type="submit" name="op" value="Entrar">
            </div>
        </form>
    </body>
</html>
